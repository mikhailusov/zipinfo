plugins {
    id 'java'
    id 'net.ltgt.apt' version '0.10'
}

group '—Åom.cayuse.zipinfo'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.0'
    apt "org.projectlombok:lombok:1.18.0"
    compile group: 'org.springframework', name: 'spring-context', version: '5.0.7.RELEASE'
    compile group: 'org.glassfish.jersey.core', name: 'jersey-client', version: '2.27'
    compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.27'
    compile group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: '2.27'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
